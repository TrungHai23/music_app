<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="./responsive.css">

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

</head>
<body>
    <div class="play-music">
        <div class="container">
            <!-- header -->
            <div class="header-music">
                <!-- dashboard -->
                <div class="dashboard">
                    <input type="text" placeholder="Khám phá:">
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-users"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb" style="background-image: url(./assets/img/anh1.jpg);"></div>
    
                    <div class="cd-content">
                            <h4>Now playing:</h4>
                            <h2>String 57th & 9th</h2>
                    </div>
                </div>

                <!-- control -->
                <div class="control-body">
                    <div class="btn btn-toggle-play" id="toggle-play">
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-pause"></i>
                    </div>
    
                    <div class="btn btn-random">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
    
                    <div class="btn btn-tym">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
    
                    <div class="btn btn-dowload">
                        <i class="fa-solid fa-down-long"></i>
                    </div>
    
                    <div class="btn btn-bar">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                  <audio id="audio" src=""></audio>

                </div>
            </div>
           <!-- body-music -->
            <div class="body-music">
    
                <!-- playlist -->
                <div class="playlist">
                    
                    
                </div>


    
            </div>
            <!-- footer-music -->
            <div class="footer-music">
                <div class="control-foot">
                    <div class="btn btn-random-f">
                        <i class="fa-solid fa-shuffle"></i>
                      </div>
                    <div class="btn btn-prev-f">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play-f">
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-pause"></i>
                    </div>
                    <div class="btn btn-next-f">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                    <div class="btn btn-repeat-f">
                        <i class="fa-solid fa-repeat"></i>
                      </div>
                  </div>
              
                  <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
              
                  <audio id="audio" src=""></audio>
            </div>
        </div>
    </div>
    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const PLAYER_STORAGE_KEY = 'haifide'

                const player = $('.play-music')
                const heading = $('.cd-content h4')
                const heading2 = $('.cd-content h2')
                const cdThumb = $('.cd-thumb')
                const thumb = $('.thumb')
                const audio = $('#audio')
                const cd = $('.cd')
                const playBtn1 = $('.btn-toggle-play')
                const playBtn2 = $('.btn-toggle-play-f')
                const progress = $('#progress')
                const prevBtn = $('.btn-prev-f')
                const nextBtn = $('.btn-next-f')
                const randomBtn = $('.btn-random')
                const randomBtnf = $('.btn-random-f')
                const repeatBtnf = $('.btn-repeat-f')
                const playlist = $('.playlist')

                
        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
            {
                name: 'Chúng ta của hiện tại',
                singer: 'Sơn Tùng-MTP',
                path: './assets/music/nhac1.mp3',
                image: './assets/img/anh1.jpg'
            },
            {
                name: 'Những lời hứa bỏ quên',
                singer: 'Vũ',
                path: './assets/music/nhac2.mp3',
                image: './assets/img/anh2.jpg'
            },
            {
                name: 'Mượn rượu tỏ tình',
                singer: 'BIGDADDY X EMILY',
                path: './assets/music/nhac3.mp3',
                image: './assets/img/anh3.jpg'
            },
            {
                name: 'Muộn rồi mà sao còn',
                singer: 'Sơn Tùng-MTP',
                path: './assets/music/nhac4.mp3',
                image: './assets/img/anh4.jpg'
            },
            {
                name: 'On the ground',
                singer: 'ROSÉ',
                path: './assets/music/nhac5.mp3',
                image: './assets/img/anh5.jpg'
            },
            {
                name: '3 1 0 7 id',
                singer: 'W/n',
                path: './assets/music/nhac6.mp3',
                image: './assets/img/anh6.jpg'
            },
            {
                name: 'Cơn mưa ngang qua',
                singer: 'Sơn Tùng-MTP',
                path: './assets/music/nhac7.mp3',
                image: './assets/img/anh7.jpg'
            },
            {
                name: 'Chịu Cách Mình Nói Thua',
                singer: 'RHYDER',
                path: './assets/music/nhac8.mp3',
                image: './assets/img/anh8.jpg'
            },
            {
                name: 'Nơi Này Có Anh',
                singer: 'Sơn Tùng-MTP',
                path: './assets/music/nhac9.mp3',
                image: './assets/img/anh9.jpg'
            },
            {
                name: 'Gone',
                singer: 'ROSÉ',
                path: './assets/music/nhac10.mp3',
                image: './assets/img/anh10.jpg'
            }
        ],
            
            setConfig: function(key, value){
                this.config[key] = value
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify( this.config))
            },

            render: function(){
                const htmls = this.songs.map((song, index) =>{
                    return `
                    <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index = "${index}">
                        <div class="thumb" style="background-image: url('${song.image}')">
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                    </div>`;
                })
                playlist.innerHTML = htmls.join('')
            },
            defineProperties: function(){
                Object.defineProperty(this, 'currentSong', {
                    get: function(){
                        return this.songs[this.currentIndex]
                    }
                })
            },

            handleEvents: function(){
                const _this = this
                const cdHeight = cd.offsetHeight

                // Xử lí quay / dừng
                const cdthumbAnimate =  cdThumb.animate([
                    {transform: 'rotate(360deg)'}
                ], {
                    duration: 10000,
                    iterations: Infinity
                })
                cdthumbAnimate.pause()

                // Xử lí phóng to thu nhỏ
                document.onscroll = function(){
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newCdHeight = cdHeight - scrollTop
                    cd.style.height = newCdHeight > 0 ? newCdHeight + 'px' : '0';
                    cd.style.opacity = newCdHeight / cdHeight
                }

                // Khi click play
                playBtn1.onclick = function() {
                    if(_this.isPlaying){        
                        audio.pause()  
                    }else{
                        audio.play()                  
                    }
                }

                playBtn2.onclick = function() {
                    if(_this.isPlaying){  
                        audio.pause()     
                    }else{
                        audio.play()
                    }
                }

                // Khi được play
                audio.onplay = function(){
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdthumbAnimate.play()
                }

                // Khi bị pause
                audio.onpause = function(){
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    cdthumbAnimate.pause()
                }

                // Khi bài hát thay đổi
                audio.ontimeupdate = function(){
                    if(audio.duration){
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = progressPercent
                    }
                }

                // Xử lí tua nhạc
                progress.onchange = function(e){
                    const seekTime = audio.duration / 100 * e.target.value
                    audio.currentTime = seekTime
                }

                // Khi next nhạc
                nextBtn.onclick = function(){
                    if(_this.isRandom){
                        _this.playRandomSong()
                    }else{
                        _this.nextSong()
                    }
                    audio.play()
                    _this.render()
                    _this.scrollToActiveSong()
                }

                // Khi prev nhạc
                prevBtn.onclick = function(){
                    if(_this.isRandom){
                        _this.playRandomSong()
                    }else{
                        _this.prevSong()
                    }
                    audio.play()
                    _this.render()
                    _this.scrollToActiveSong()
                }
                
                // Xử lý bật tắt / tắt random song
                randomBtn.onclick = randomBtnf.onclick = function(e){
                    _this.isRandom = !_this.isRandom
                    _this.setConfig('isRandom', _this.isRandom)
                    randomBtn.classList.toggle('active', _this.isRandom)
                    randomBtnf.classList.toggle('active', _this.isRandom)
                }

                // randomBtn.onclick = function(e){
                //     _this.isRandom = !_this.isRandom
                //     randomBtn.classList.toggle('active', _this.isRandom)
                // }

                // randomBtnf.onclick = function(e){
                //     _this.isRandom = !_this.isRandom
                //     randomBtnf.classList.toggle('active', _this.isRandom)
                // }
                
                // Xử lí lặp lại nhạc
               repeatBtnf.onclick = function(e){
                    _this.isRepeat = !_this.isRepeat
                    _this.setConfig('isRepeat', _this.isRepeat)
                    repeatBtnf.classList.toggle('active', _this.isRepeat)
                }
                

                // Xử lí khi nhạc hết phát bài tiếp
                audio.onended = function(){
                    if(_this.isRepeat){
                        audio.play()
                    }else{
                    nextBtn.click()
                    }
                }

                // Lắng nghe hành vi khi click vào playlist
                playlist.onclick = function(e){
                    const songNode = e.target.closest('.song:not(.active)')

                    if(songNode || e.target.closest('.option')){
                        // Xử lí hành vi khi click vào nhạc
                        if(songNode){
                            _this.currentIndex = Number(songNode.dataset.index)
                            _this.loadCurrentSong()
                            _this.render()
                            audio.play()
                        }

                        // Xử lí khi click vào option nhạc
                        if(e.target.closest('.option')){

                        }
                    }
                }

                   

            },

            

            scrollToActiveSong: function(){
                setTimeout(() =>{
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        // block: 'nearest',
                    })
                }, 300)
            },
            
            loadCurrentSong: function(){
              
                heading.textContent = this.currentSong.name
                heading2.textContent = this.currentSong.singer
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path

                console.log(heading, heading2, cdThumb, audio)
            },

            loadConfig: function(){
                this.isRandom = this.config.isRandom
                this.isRepeat = this.config.isRepeat
            },

            nextSong: function(){
                this.currentIndex++
                if(this.currentIndex >= this.songs.length){
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },

            prevSong: function(){
                this.currentIndex--
                if(this.currentIndex < 0){
                    this.currentIndex = this.songs.length - 1
                }
                this.loadCurrentSong()
            },

            playRandomSong: function(){
                let newIndex
                do{
                    newIndex = Math.floor(Math.random() * this.songs.length)
                }while(newIndex === this.currentIndex)

                this.currentIndex = newIndex
                this.loadCurrentSong()
            },

           
            start: function(){

                // Gán cấu hình từ config vào ứng dụng
                this.loadConfig();

                // Định nghĩa các thuộc tính của Ojbect
                this.defineProperties();

                // Lắng nghe/ xử lý sự kiện 
                this.handleEvents();

                // Tải thông tin bài hát đầu tiên vào UI(giao diện) khi chạy ứng dụng
                this.loadCurrentSong()

                // Xuất danh sách bài hát
                this.render();

                // Hiển thị trạng thái ban đầu của btn-repeat && random
                repeatBtnf.classList.toggle('active', this.isRepeat)
                randomBtnf.classList.toggle('active', this.isRandom)
                randomBtn.classList.toggle('active', this.isRandom)

            }
            
    }

    app.start();


    </script>
</body>
</html>
